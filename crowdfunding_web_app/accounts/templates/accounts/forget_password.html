
{% extends 'crowdfunding_web_app/base.html' %}

{% block body %} 


<div class="page-title background-page">
    <div class="container">
        <h1>Resend Verifcation Email</h1>
        <div class="breadcrumbs">
            <ul>
                <li><a href="index.html">Home</a><span>/</span></li>
                <li>Enter Your Email</li>
            </ul>
        </div><!-- .breadcrumbs -->
    </div>
</div><!-- .page-title -->
<div class="container">
    <div class="main-content">
        <div class="form-login form-register">

        
            
<h2>Enter your Registered Email</h2>
{% include 'crowdfunding_web_app/alerts.html' %}
<form action="{% url 'forget_password' %}" method="POST" id="forget-password-form" class="clearfix">{% csrf_token %}
<div class="field">
    <input type="email" value="" name="email" id="email" placeholder="E-mail Address(Required)" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
    <small id="email_error" class="text-danger"></small>
    <div class="inline clearfix">
        <button type="submit" class="btn-primary">Resend Email</button>
    </div>
  </div>

{% load static %}
<script src='{% static "libs/js/forget_password.js" %}'></script>
{% endblock %}
